name: Check and Fix Code
on:
    pull_request:
        branches: '**'
    push:
        branches: '**'
concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

permissions:
    contents: write

jobs:
    check-and-fix-code:
        name: Check and Fix Code
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'npm'
                  check-latest: true

            - name: Clean Install
              run: npm ci

            - name: Generate Prisma Client
              run: npx -w @asset-management/backend prisma generate

            - name: Fix
              run: npm run fix

            - name: Commit
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: 'chore: Fix code'
